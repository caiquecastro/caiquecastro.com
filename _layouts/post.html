---
layout: default
---
{% assign author = site.data.people[page.author] %}
<div class="wrapper">
  <article class="post">
    <header class="post-header">
      <h1 class="post-title">
        {{ page.title }}
      </h1>
      <p class="post-meta">
        Published on {{ page.date | date: "%B %d, %Y" }}
        {% if page.author %} by {{ author.name }} {% endif %}
      </p>
    </header>
    <div class="post-content">
      {{ content }}
    </div>

    <div class="comments">
      <div id="disqus_thread"></div>
    </div>
  </article>
</div>
