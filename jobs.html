---
layout: page
title: Jobs
permalink: /jobs
---

<h1>Jobs</h1>
<div class="jobs">
  {% for job in site.data.jobs %}
    <div class="job">
        <img src="{{ job.image | prepend: site.baseurl | prepend: site.url }}" alt="{{ job.title }}" class="job-image">
        <div class="job-text">
          <h2 class="job-title"><a href="{{ job.link }}">{{ job.title }}</a></h2>
          <p class="job-description">
            {{ job.description }}<br>
            <strong>Back-end:</strong> {{ job.backend }}<br>
            <strong>Front-end:</strong> {{ job.frontend }}<br>
          </p>
        </div>
      </div>
  {% endfor %}
</div>
